<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RSVP Counter</title>
<link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
<link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <h1>RSVP Counter</h1>
        <div class="form-wrapper">
            <h1>Enter your details</h1>
            <form>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="e.g Jane Doe">
            <label for="phone">Contact Number</label>
            <input type="number" name="phone" id="phone" placeholder=" +2771 234 4563">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="e.g janedoe@gmail.com">
            <button type="submit">Submit</button>
            </form>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
